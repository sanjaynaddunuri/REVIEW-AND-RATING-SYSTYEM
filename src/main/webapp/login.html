<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(45deg, #ff416c, #ff4b2b);
      --secondary-gradient: linear-gradient(45deg, #00b4db, #0083b0);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #fff;
      --blur-intensity: blur(20px);
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient-morph 15s ease infinite;
      position: relative;
      overflow: hidden;
    }

    .particles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.2)"/%3E%3C/svg%3E');
      animation: float 20s linear infinite;
      z-index: 1;
    }

    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      opacity: 0.1;
      background: linear-gradient(0deg, rgba(0,255,0,0.1) 2px, transparent 2px);
      background-size: 100% 4px;
      animation: matrix 60s linear infinite;
    }

    .container {
      width: 380px;
      padding: 2.5rem;
      background: var(--glass-bg);
      backdrop-filter: var(--blur-intensity);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: containerEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
      z-index: 3;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
          transparent 20deg,
          rgba(255,255,255,0.2) 120deg,
          transparent 140deg,
          transparent 220deg,
          rgba(255,255,255,0.1) 280deg,
          transparent 320deg
      );
      animation: rotateBorder 20s linear infinite;
      z-index: -1;
    }

    .container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
          45deg,
          transparent 25%,
          rgba(255,255,255,0.1) 50%,
          transparent 75%
      );
      animation: hologram 6s infinite linear;
      mix-blend-mode: overlay;
      z-index: -1;
    }

    h2 {
      color: var(--text-primary);
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      animation: textFloat 3s ease-in-out infinite;
      position: relative;
    }

    h2::before,
    h2::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
    }

    h2::before {
      animation: glitch-1 2s infinite linear alternate-reverse;
      clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      color: #ff00c1;
    }

    h2::after {
      animation: glitch-2 3s infinite linear alternate-reverse;
      clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
      color: #00fff9;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
      position: relative;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 15px rgba(255,65,108,0.3);
      transform: scale(1.02);
    }

    input:focus::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--text-primary);
      animation: input-wave 0.5s ease-out;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 8px;
      background: var(--primary-gradient);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,75,43,0.6);
      animation: neon-pulse 2s infinite;
    }

    .register-link {
      margin-top: 1.5rem;
      color: rgba(255,255,255,0.8);
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .error-message {
      color: #ffcccc;
      margin: 1rem 0;
      padding: 0.8rem;
      background: rgba(255, 0, 0, 0.15);
      border-radius: 8px;
      animation: shake 0.4s ease-in-out;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes gradient-morph {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-100vh) translateX(100vw); }
    }

    @keyframes matrix {
      from { background-position: 0 100%; }
      to { background-position: 0 0; }
    }

    @keyframes containerEntrance {
      0% { opacity: 0; transform: translateY(50px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes rotateBorder {
      to { transform: rotate(360deg); }
    }

    @keyframes hologram {
      0% { transform: translate(-25%, -25%) rotate(45deg); }
      100% { transform: translate(25%, 25%) rotate(45deg); }
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes glitch-1 {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    @keyframes glitch-2 {
      0% { transform: translateX(0); }
      20% { transform: translateX(2px); }
      40% { transform: translateX(-3px); }
      60% { transform: translateX(1px); }
      80% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    @keyframes neon-pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255,75,43,0.6); }
      50% { box-shadow: 0 0 25px rgba(255,75,43,0.9), 0 0 35px rgba(255,75,43,0.6); }
    }

    @keyframes input-wave {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(8px); }
      50% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body ng-controller="AuthController">
  <div class="particles"></div>
  <div class="matrix-rain"></div>
  
  <div class="container">
    <h2 data-text="Login Form">Login Form</h2>
    <form ng-submit="submitLogin()" action="login" method ="post">
      <input type="text" placeholder="Username" ng-model="login.username" name="uname" required>
      <input type="password" placeholder="Password" ng-model="login.password" name="pword" required>
      <button type="submit">Login</button>

      <div class="error-message" ng-if="errorMessage">{{ errorMessage }}</div>

      <div class="register-link">
        Not registered? <a href="registration.html">Sign up here</a>
      </div>
    </form>
  </div>

  <script>
    var app = angular.module('authApp', []);
    app.controller('AuthController', function ($scope, $http) {
      $scope.login = {};
      $scope.errorMessage = '';

      $scope.submitLogin = function () {
        var formData = new URLSearchParams();
        formData.append("uname", $scope.login.username);
        formData.append("pword", $scope.login.password);

        $http({
          method: 'POST',
          url: 'login',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          data: formData.toString()
        }).then(function (response) {
          if (response.data.trim() === 'success') {
            window.location.href = 'dashboard.html';
          } else {
            $scope.errorMessage = 'Incorrect username or password.';
          }
        }, function () {
          $scope.errorMessage = 'Server error. Please try again.';
        });
      };
    });
  </script>
</body>
</html>
